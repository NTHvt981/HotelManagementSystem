    <!-- for debug -->
<div class="p-fluid p-formgrid p-grid p-ai-center">
    <div class="p-field p-col-4">
        <label for="maNhanVien">Mã</label>
        <input id="maNhanVien" [(ngModel)]="maNhanVien" type="text" pInputText 
        [(disabled)]="!editable"> 
    </div>
    <div class="p-field p-col-8">
        <label for="tenNhanVien">Họ tên</label>
        <input id="tenNhanVien" [(ngModel)]="tenNhanVien" type="text" pInputText 
        [(disabled)]="!editable"> 
    </div>

    <div class="p-col-4">
    <div class="p-field">Giới tính</div>
    <div class="p-formgroup-inline">
        <div class="p-field-radiobutton">
        <p-radioButton name="gioiTinh" value="Nam" [(ngModel)]="gtNhanVien" 
            inputId="gtNam" label="Nam"
            [(disabled)]="!editable"></p-radioButton>
        </div>
        <div class="p-field-radiobutton">
        <p-radioButton name="gioiTinh" value="Nữ" [(ngModel)]="gtNhanVien" 
            inputId="gtNu" label="Nữ"
            [(disabled)]="!editable"></p-radioButton>
        </div>
    </div>
    </div>

    <div class="p-field p-col-8">
        <label for="sdtNhanVien">Số điện thoại</label>
        <input id="sdtNhanVien" [(ngModel)]="sdtNhanVien" type="text" pInputText 
        [(disabled)]="!editable"> 
        <!-- <p-inputNumber [(ngModel)]="sdtNhanVien" [useGrouping]="false" disabled></p-inputNumber> -->
    </div>
</div>


<!-- seach tìm kiếm nhân viên -->
<div class="p-d-flex p-jc-end p-ai-center">
    <p-inputSwitch [(ngModel)]="editable"></p-inputSwitch>
    <p-button label="Tìm kiếm"  class="p-m-2"  
        (onClick)="timKiem($event)" [(disabled)]="!editable"></p-button>

    <p-button label="Tải lại"  class="p-m-2"  
        (onClick)="taiLai($event)"></p-button>
</div>


<!-- Data table of nhan vien -->
<p-table [value]="dsNhanVien" selectionMode="single" 
[(selection)]="selectedNhanVien" dataKey="Ma" [paginator]="true" [rows]="10"
(onRowSelect)="onSelect($event)">
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 2.25em"></th>
            <th>STT</th>
            <th>Mã</th>
            <th>Họ tên</th>
            <th>Giới tính</th>
            <th>Chức vụ</th>
            <th>Mức lương</th>
            <th>SĐT</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-nhanVien let-rowIndex="rowIndex">
        <tr>
            <td>
                <p-tableRadioButton [value]="nhanVien" [(disabled)]="editable"></p-tableRadioButton>
            </td>
            <td>{{rowIndex + 1}}</td>
            <td>{{nhanVien.Ma}}</td>
            <td>{{nhanVien.Ten}}</td>
            <td>{{nhanVien.GioiTinh}}</td>
            <td>{{nhanVien.ChucVu}}</td>
            <td>{{nhanVien.Luong}}</td>
            <td>{{nhanVien.SoDienThoai}}</td>
        </tr>
    </ng-template>
</p-table>


<div class="p-d-flex p-jc-end">
    <p-button label="Tính lương" class="p-m-2" 
        (onClick)="tinhLuong($event)" 
        [(disabled)]="!selectedNhanVien"></p-button>
    <p-button label="Xóa" class="p-m-2" 
        (onClick)="xoa($event)"
        [(disabled)]="!selectedNhanVien"></p-button>
    <p-button label="Xem chi tiết"  class="p-m-2"  
        (onClick)="xemChiTiet($event)"
        [(disabled)]="!selectedNhanVien"></p-button>
</div>

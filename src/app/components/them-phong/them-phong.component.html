<div class="p-fluid p-formgrid p-grid">
    <div class="p-col-6">
        <p-card styleClass="p-card-shadow">
            <p-header>
                <img alt="Card" src="{{phong.HinhAnh}}">
            </p-header>
            <ng-template pTemplate="footer">
                <p-fileUpload  name="demo[]" mode="basic"
                    customUpload="true" accept="image/*" maxFileSize="1000000" 
                    (uploadHandler)="onImageUpload($event)"  >
                </p-fileUpload>
                <!-- <p-button label="Save" icon="pi pi-check"></p-button> -->
            </ng-template>
        </p-card>
    </div>

    <div class="p-col-6">
        <div class="p-field">
            <label for="ma">Mã</label>
            <input id="ma" [(ngModel)]="phong.Ma" type="text" pInputText disabled> 
        </div>
        <div class="p-field">
            <label for="soPhong">Số phòng</label>
            <input id="soPhong" [(ngModel)]="phong.SoPhong" type="text" pInputText > 
        </div>

        <div class="p-field">
            <label for="soTang">Số tầng</label>
            <p-inputNumber id="soTang" [(ngModel)]="phong.SoTang"></p-inputNumber>
        </div>

        <div class="p-field">
            <label for="soGiuong">Số giường</label>
            <p-inputNumber id="soGiuong" [(ngModel)]="phong.SoGiuong"></p-inputNumber>
        </div>

        <div class="p-field">
            <label for="loai">Loại phòng</label>
            <p-dropdown id="loai" [options]="loaiOptions"  
                [(ngModel)]="phong.LoaiPhong"></p-dropdown>
        </div>

        <div class="p-field">
            <label for="giaGio">Giá theo giờ (VNĐ)</label>
            <p-inputNumber id="giaGio" [(ngModel)]="phong.GiaTheoGio" 
            mode="currency" currency="VND"></p-inputNumber>
        </div>

        <div class="p-field">
            <label for="giaNgay">Giá theo ngày (VNĐ)</label>
            <p-inputNumber id="giaNgay" [(ngModel)]="phong.GiaTheoNgay" 
            mode="currency" currency="VND"></p-inputNumber>
        </div>

        <div class="p-d-flex p-jc-end p-ai-center">
            <p-button label="Lưu"  class="p-m-2"  
                (onClick)="them($event)"></p-button>
        </div>
    </div>
    
</div>
